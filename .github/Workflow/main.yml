
name: Run Selenium Tests

on:
  push:
    branches: ["master"]

jobs:
  test:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: "11"
          cache: maven

      - name: Install Chrome
        uses: browser-actions/setup-chrome@latest

      - name: Run tests
        run: mvn clean test
